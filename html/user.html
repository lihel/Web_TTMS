<head>

        .container {
            margin: 50px auto;

</head>

<body>
<script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
<script src="../js/Tabullet.js"></script>

<script>
    $(function () {
        var source = [{
            id: 1,
            name: "me",
            level: "123456"
        }, {
            id: 2,
            name: "Alill",
            level: "111111"
        }, {
            id: 101,
            name: "Aditya Myria",
            level: "abcdef"
        }, {
            id: 102,
            name: "Lucent Serentia",
            level: "abcdef"
        }, {
            id: 103,
            name: "Hayden Bapalthiel",
            level: "abcdef"
        },];

        function resetTabullet() {
            $("#table").tabullet({
                data: source,
                action: function (mode, data) {
                    console.dir(mode);
                    if (mode === 'save') {
                        source.push(data);
                    }
                    if (mode === 'edit') {
                        for (var i = 0; i < source.length; i++) {
                            if (source[i].id == data.id) {
                                source[i] = data;
                            }
                        }
                    }
                    if (mode == 'delete') {
                        for (var i = 0; i < source.length; i++) {
                            if (source[i].id == data) {
                                source.splice(i, 1);
                                break;
                            }
                        }
                    }
                    resetTabullet();
                }
            });
        }

        resetTabullet();
    });
</script>

<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <h1>管理用户</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <table class="table table-hover" id="table">
                <thead>
                <tr data-tabullet-map="id">
                    <th width="50" data-tabullet-map="_index" data-tabullet-readonly="true">No</th>
                    <th data-tabullet-map="name">userName</th>
                    <th data-tabullet-map="level">password</th>
                    <th width="50" data-tabullet-type="edit"></th>
                    <th width="50" data-tabullet-type="delete"></th>
                </tr>
                </thead>
            </table>
        </div>
    </div>
</div>
